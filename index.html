    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #a29bfe;
            --dark-color: #2d3436;
            --light-color: #f5f6fa;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            min-height: 100vh;
            background: #000000;
            color: var(--light-color);
        }
.container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        .logo {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--primary-color);
        }
        .nav-links {
            display: flex;
            gap: 2rem;
        }
        .nav-links a {
            text-decoration: none;
            color: var(--light-color);
            transition: color 0.3s;
        }
        .nav-links a:hover {
            color: var(--secondary-color);
}
        .hero {
            text-align: center;
            margin-bottom: 3rem;
        }
        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .hero p {
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto 2rem;
            color: #b8c2cc;
}
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }
        .image-card {
            background: #000000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            transition: transform 0.3s;
            border: 1px solid #333333;
}
        .image-card:hover {
            transform: translateY(-5px);
        }
        .image-card img {
            width: 100%;
            height: 280px;
            object-fit: cover;
        }
        .image-info {
            padding: 1.2rem;
        }
        .image-info h3 {
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }
        .image-info p {
            color: #b8c2cc;
font-size: 0.9rem;
        }
        .audio-controls {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: #000000;
            padding: 1rem;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            border: 1px solid #333333;
display: flex;
            align-items: center;
            gap: 1rem;
        }
        .audio-controls button {
            background: none;
            border: none;
            font-size: 1.2rem;
            color: var(--primary-color);
            cursor: pointer;
        }
        footer {
            text-align: center;
            padding: 2rem;
            color: #636e72;
            font-size: 0.9rem;
        }
    </style>
</head>

                <div class="image-info">
                    <h3> </h3>

</div>

    <script>
        const iframe = document.getElementById('bgMusic');
        const playBtn = document.getElementById('playBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const volumeUp = document.getElementById('volumeUp');

        playBtn.addEventListener('click', () => {
            iframe.src = iframe.src.replace('&mute=1', '');
        });

        pauseBtn.addEventListener('click', () => {
            iframe.src = iframe.src.includes('&mute=1') ? iframe.src : iframe.src + '&mute=1';
        });

        volumeUp.addEventListener('click', () => {
            iframe.src = iframe.src.includes('&mute=1') ? iframe.src.replace('&mute=1', '') : iframe.src;
        });
</script>
</body>
</html>
